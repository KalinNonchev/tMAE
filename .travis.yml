# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r: bioc-release

cache: packages

stages:
  - Setup Cache
  - Test

# setup cache first
jobs:
  include:
    - stage: Setup Cache
      r: bioc-release
      install: 
        - R -e "
            R.utils::withTimeout(timeout=2400, { try({
              if(!requireNamespace('BiocManager', quietly=TRUE)){
                install.packages('BiocManager', Ncpus=NCPUS);
              };
              if(!requireNamespace('R.utils', quietly=TRUE)){
                install.packages('R.utils', Ncpus=NCPUS);
              };
              if(!requireNamespace('remotes', quietly=TRUE)){
                install.packages('remotes', Ncpus=NCPUS);
              };
              remotes::install_deps(dependencies = TRUE)
            }) })
            "
      script: true
    - stage: Test
      r: bioc-release

before_cache:
  # they are too big to be cached
  - R -e 'remove.packages("MafDb.gnomAD.r2.1.GRCh38")'
  - R -e 'remove.packages("MafDb.gnomAD.r2.1.hs37d5")'
